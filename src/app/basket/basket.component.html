<div *ngIf="(baskets$ | async) === null">
    <h3 class="text-center text-danger">There is no Items added yet!</h3>
</div>

<div class="mt-5" *ngIf="(baskets$ | async) as basket">
    <div class="container">
        <div class="row">
            <!-- basket summary -->
            <app-basket-summary
                (decrement)="decrementBasketItemQuantity($event)"
                (increment)="incrementBasketItemQuantity($event)"
                (remove)="removeBasketItem($event)"
            >

            </app-basket-summary>
        </div>
        <div class="row">
            <div class="col-6 offset-6">
                <app-order-summary></app-order-summary>
                <a routerLink="/checkout" class="btn btn-outline-success d-md-block">Proceed to checkout</a>
            </div>
        </div>
    </div>
</div>
