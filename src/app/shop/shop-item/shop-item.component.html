<div class="card h-100 shadow-sm">
    <img src="{{product?.productPicture}}" alt="{{product?.name}}" class="img-responsive">
    <div class="card-body">
        <a routerLink="/shop/{{product?.id}}">
            <p class="text-uppercase">{{product?.name}}</p>
        </a>
        <span>{{product?.price | currency}}</span>

      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group mt-2">
          <a (click)="addItemToBasket()" type="button" class="btn btn-outline-danger fa fa-shopping-cart"></a>
          <button type="button" routerLink="/shop/{{product?.id}}" routerLinkActive="router-link-active"  class="btn btn-outline-primary">View</button>
        </div>
      </div>
    </div>
</div>
