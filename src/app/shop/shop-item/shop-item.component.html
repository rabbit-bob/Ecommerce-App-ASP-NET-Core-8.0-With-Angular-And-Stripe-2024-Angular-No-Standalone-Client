<div class="card shadow-sm">
    <img src="{{product?.productPicture}}" alt="{{product?.name}}" class="img-responsive">
    <div class="card-body d-flex d-flex-column">
        <a href="#">
            <p class="text-uppercase">{{product?.name}}</p>
        </a>
        <span>{{product?.price | currency}}</span>

      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-outline-danger fa fa-shopping-cart">View</button>
          <button type="button" class="btn btn-outline-primary">Edit</button>
        </div>
      </div>
    </div>
</div>
