<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a routerLink="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <img src="/assets/images/shopping-basket-icon.jpg" style="max-height: 50px;" alt="icon">
      </a>
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 text-uppercase">
      <li><a class="nav-link px-2" 
        [routerLink]="['/']" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        >Home</a></li>
      <li><a class="nav-link px-2" routerLink="/shop" routerLinkActive="active">Shop</a></li>
      <li><a class="nav-link px-2" routerLink="/contact" routerLinkActive="active">Contact</a></li>
      <li><a class="nav-link px-2" routerLink="/test-error" routerLinkActive="active">Error</a></li>
      <li><a class="nav-link px-2">About</a></li>
    </ul>

    <div class="d-flex flex-wrap align-items-center">
      <a routerLink="/basket" href="">
        <i class="fa fa-shopping-cart text-dark fa-2x" style="margin-right: 30px;"></i>
        <div class="card-number" *ngIf="(basket$ | async) as basket">{{basket.basketItems.length}}</div>
      </a>
      <div *ngIf="(currentUser$ | async) === null">
        <a routerLink="/account/login" class="btn btn-outline-danger me-2">Login</a>
        <a routerLink="/account/register" class="btn btn-danger">Sign-up</a>
      </div>
      <div *ngIf="(currentUser$ | async) as user">
        <div class="btn-group ml-3 mr-5" dropdown>
          <a id="button-basic" dropdownToggle type="button" class="dropdown-toggle"
                  aria-controls="dropdown-basic" style="text-decoration: none; cursor: pointer;" *ngIf="user?.displayName">
                  <span class="caret" style="font-weight: bold;">Welcome, {{user.displayName}}</span>
          </a>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" routerLink="/basket"><i class="fa fa-shopping-cart mx-1"></i>Basket</a></li>
            <li role="menuitem"><a class="dropdown-item" routerLink="/orders"><i class="fa fa-history mx-1"></i>Orders</a></li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem" (click)="logout()"><a class="dropdown-item"><i class="fa fa-sign-out mx-1"></i>Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
